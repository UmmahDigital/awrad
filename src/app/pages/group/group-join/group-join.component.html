<app-group-info [group]="group" [isExpanded]="true"></app-group-info>

<mat-card>
    <mat-card-content>

        <mat-form-field appearance="fill" class="block">
            <mat-label>اسمك</mat-label>
            <input matInput [(ngModel)]="username" name="title" required="true">
        </mat-form-field>

        <button class="block large action-btn" mat-raised-button (click)="join()" [disabled]="!username">الإنضمام
            للمجموعة</button>
    </mat-card-content>
</mat-card>
